<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>reset Password page</title>
</head>
<body>

	<section>

		<div class="container mt-5 p-5">
			<div class="row">
			<div class="col-md-6 p-5">
				<img alt="" src="img/ecom.png" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-5 p-5">
				<div class="card">
					<div class="card-header">
						<p class="fs-4 text-center">Reset Password</p>
					</div>
					<div class="card-body">
						<form action="/reset-password" method="post">
							<div class="mb-3">
								<label class="form-label">New Password</label> <input type="text"
									name="password" class="form-control">
							</div>
							
							<div class="mb-3">
								<label class="form-label">confirm Password</label> <input type="password"
									 class="form-control">
							</div>
							<input type="hidden" th:value="${token}" name=token>
							
							
							<button type="submit" class="btn bg-primary text-white col-md-12">Reset Password</button>

						</form>
					</div>
					
				</div>
			</div>
			</div>
		</div>

	</section>


</body>
</html>
