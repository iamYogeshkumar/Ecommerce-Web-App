<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Product</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-2">

			<div class="card card-sh">
				<div class="card-header text-center">
					<p class="fs-4">View Product</p>
					<th:block th:if="${session.successMsg}">
						<p class="fw-bold text-success">[[${session.successMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
					</th:block>
					<th:block th:if="${session.errorMsg}">
						<p class="fw-bold text-danger">[[${session.errorMssg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
					</th:block>
				</div>

				<div class="card-body text-center">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">S.no</th>
								<th scope="col">Image</th>
								<th scope="col">title</th>
								<th scope="col">Category</th>
								<th scope="col">Price</th>
								<th scope="col">Discount</th>
								<th scope="col">Discount Price</th>
								<th scope="col">Status</th>
								<th scope="col">Stock</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p,c:${products}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/img/product_img/'+${p.image}}"
									width="50px" height="50px" alt="Product Image"></td>
								<td>[[${p.title}]]</td>
								<td>[[${p.category}]]</td>
								<td>[[${p.price}]]</td>
								<td>[[${p.discount}]]</td>
								<td>[[${p.discountPrice}]]</td>
								<td>[[${p.isActive}]]</td>
								<td>[[${p.stock}]]</td>
								<td>
								<a th:href="@{'/admin/editProduct/'+${p.id}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square  fa-1x"></i>Edit</a> 
										
								<a th:href="@{'/admin/deleteProduct/'+${p.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash fa-1x"></i>Delete</a>
									
							   </td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>
		</div>


	</section>
</body>
</html>
