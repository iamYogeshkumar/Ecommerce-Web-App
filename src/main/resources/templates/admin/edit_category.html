<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3 offset-md-5">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Edit Category</p>
							<th:block th:if="${session.successMsg}">
								<p class="fw-bold text-success ">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="fw-bold text-danger">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>


						</div>
						[[${category.id}]],[[${isActive}]],[[${category.imageName}]],[[${category.name}]]
						<div class="card-body">
							<form action="/admin/updateCategory" method="post"
								enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Category</label> <input type="text" name="name"
										th:value="${category.name}" class="form-control">
								</div>
								<input type="hidden" name="id" th:value="${category.id}"
									class="form-control">
								<div class="mb-3">
									<label>Status</label>
									<!-- <div class="form-check">
										<input class="form-check-input" type="radio" value="true"
											name="isActive" id="flexRadioDefault1"
											th:checked="${category.isActive==true}"> <label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div> -->
									<div class="form-check">
										<input class="form-check-input" type="radio" value="true"
										th:checked="${category.isActive==true}"	name="isActive" id="flexRadioDefault1" checked> <label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false"
										th:checked="${category.isActive==false}"	name="isActive" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											Inactive </label>
									</div>
									<!-- <div class="form-check">
										<input class="form-check-input" type="radio" value="false"
											name="isActive" id="flexRadioDefault2"
											th:checked="${category.isActive==false}"> <label
											class="form-check-label" for="flexRadioDefault2">
											InActive </label>
									</div> -->
								</div>

								<div class="mb-3">
									<label>upload image</label> <input type="file" name="file"
										class="form-control">
								</div>
								<img th:src="@{'/img/category_img/'+${category.imageName}}"
									alt="" width="100px" height="100px">
								<button class="btn btn-primary col-md-12 mt-2">Update</button>
							</form>
						</div>
					</div>
				</div>


			</div>
		</div>

	</section>
</body>
</html>
