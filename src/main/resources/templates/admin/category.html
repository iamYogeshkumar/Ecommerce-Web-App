<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Add Category</p>
							<th:block th:if="${session.successMsg}">
								<p class="fw-bold text-success ">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="fw-bold text-danger">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>


						</div>
						<div class="card-body">
							<form action="/admin/saveCategory" method="post" 
								enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Category</label> <input type="text" name="name"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="true" 
											name="isActive" id="flexRadioDefault1" checked> <label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false" 
											name="isActive" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											Inactive </label>
									</div>
								</div>

								<div class="mb-3">
									<label>upload image</label> <input type="file" name="file"
										class="form-control">
								</div>
								<button class="btn btn-primary col-md-12 mt-2">Save</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-body">
							<div class="card-header text-center fs-4">Categories
								Details</div>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">S.No</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Images</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cat,c:${categorys}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td>[[${cat.isActive}]]</td>
										<td><img
											th:src="@{'/img/category_img/'+${cat.imageName}}"
											width="50px" height="50px"></td>
										<td><a th:href="@{'/admin/loadEditCategory/'+${cat.id}}"
											class="btn btn-primary btn-sm "><i
												class="fa-solid fa-pen-to-square  fa-2x"></i>Edit </a> <a
											th:href="@{'/admin/deleteCategory/'+${cat.id}}"
											class="btn btn-danger btn-sm"><i
												class="fa-solid fa-trash  fa-2x"></i>Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<!-- Left green column -->
				<div class="col-md-3"></div>

				<!-- Right blue column -->
				<div class="col-md-8">
					<div class="row mt-3">
						<!-- Label -->
						<div class="col-md-3">
							<span>Total Category: [[${totalCategory}]]</span>
						</div>

						<!-- Pagination -->
						<div class="col-md-6  text-center">
							<nav aria-label="Page navigation example">
								<ul class="pagination justify-content-center mb-0">
									<li class="page-item" th:classappend="${isFirst==true}?'disabled':''"><a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo-1}}"
										aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									</a></li>
									<li th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item" th:classappend="${pageNo==i-1}? 'active':''">
									<a class="page-link" th:href="@{'/admin/category?pageNo='+${i-1}}">[[${i}]]</a>
									</li>
									
									<li class="page-item" th:classappend="${isLast==true}?'disabled':''"><a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo+1}}"
										aria-label="Next"> <span aria-hidden="true">&raquo;</span>
									</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>

		</div>

	</section>
</body>
</html>
