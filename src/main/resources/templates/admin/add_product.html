<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Add product</p>
							<th:block th:if="${session.successMsg}">
								<p class="fw-bold text-success">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="fw-bold text-danger">[[${session.errorMssg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Title</label> <input type="text" name="title"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Description</label>
									<textarea rows="3" cols="" class="form-control" name="description"></textarea>
								</div>
								<div class="mb-3">
									<label>Select category</label> 
									<select class="form-control" name="category">
										<option>--select--</option>
										<option th:each="c:${categories}">[[${c}]]</option>
									</select>
								</div>

								<div class="mb-3">
									<label>Enter price</label> <input type="number" name="price"
										class="form-control">
								</div>
								<div class="row">
									<div class="mb-3 col">
										<label>Enter stock</label> <input type="number" name="stock"
											class="form-control">
									</div>
									<div class="mb-3 col">
										<label>upload image</label> <input type="file" name="file"
											class="form-control">
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
