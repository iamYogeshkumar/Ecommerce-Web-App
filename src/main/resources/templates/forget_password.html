<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login page</title>
</head>
<body>

	<section>

		<div class="container mt-5 p-5">
			<div class="row">
			<div class="col-md-6 p-5">
				<img alt="" src="img/ecom.png" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-5 p-5">
				<div class="card">
					<div class="card-header">
						<p class="fs-4 text-center">Forget password</p>
						
						<!-- <div th:if="${param.error}" class="alert alert-danger text-center" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
						invalid email & password</div>
						
						<div th:if="${param.logout}" class="alert alert-success">
						Logout successfully</div> -->
						
						<th:block th:if="${session.successMsg}">
							<p class="fs-5 text-center text-success">[[${session.successMsg}]]</p>
							<th:block th:if="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>
							
							<th:block th:if="${session.errorMsg}">
							<p class="fs-5 text-center text-danger">[[${session.errorMsg}]]</p>
							<th:block th:if="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>
						
					</div>
					<div class="card-body">
						<form action="/forget-password" method="post">
							<div class="mb-3">
								<label class="form-label">Email</label> <input type="email"
									name="email" class="form-control" placeholder="enter your mailid">
							</div>
							
							<div class="text-center">
							<button type="submit" class="btn bg-primary text-white ">Send</button>
                            </div>
						</form>
					</div>
					
				</div>
			</div>
			</div>
		</div>

	</section>


</body>
</html>
