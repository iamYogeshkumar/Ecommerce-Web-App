<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login page</title>
</head>
<body>

	<section>

		<div class="container mt-5 p-5">
		<form action="/user/save-order" method="post">
			<div class="row">
			
			<div class=" col-md-6 p-5">
			
             
                
               <p class="text-center fs-5"> Enter Order Details</p>
               <hr>
                 <div class="mb-3 row p-1">
                 
                 <div class="col">
                    <label>FirstName</label>
                    <input type="text" name="firstName" class=" form-control col" placeholder="First name" required>
                  </div>
                  <div class="col">
                    <label>lastName</label>
                    <input type="text" name="lastName" class=" form-control col " placeholder="last name" required>
                </div>
                 </div>
                 
                 <div class="mb-3 row p-1">
                 <div class="col">
                 <label>Email</label>
                    <input type="email" name="email" class=" form-control col" placeholder="email" required>
                  </div>
                   <div class="col">
                   <label>Mobile</label>
                    <input type="number" name="mobileNo" class=" form-control col " placeholder="Mobile NUmber" required>
                 </div>
                 </div>
                
                <div class="mb-3 row p-1">
                    <div class="col">
                    <label>Address</label>
                    <input type="text" name="address" class=" form-control col" placeholder="Address" required>
                    </div>
                     <div class="col">
                     <label>City</label>
                     <input type="text" name="city" class=" form-control col " placeholder="city" required>
                </div>
                 </div>
                 
                 <div class="mb-3 row p-1">
                  <div class="col">
                  <label>State</label>
                    <input type="text" name="state" class=" form-control col" placeholder="state" required>
                    </div>
                     <div class="col">
                     <label>pincode</label>
                     <input type="number" name="pincode" class=" form-control col " placeholder="pincode" required>
                </div>
                
                 
               
                
</div>
			</div>
			<div class="col-md-6 mt-5 ">
			<p class="text-center fs-5">Payment Type</p>
			<hr>
			<div class="card">
			<table class="table table-borderless">
			  <tbody>
			      <tr>
                     <td>Total Price</td>
                     <td>:</td>
                     <td>&#8377; [[${totalPrice}]]</td>
                  </tr>
                  <tr>
                     <td>Deliver fee</td>
                     <td>:</td>
                     <td>&#8377; 30</td>
                  </tr>
                  <tr>
                     <td>Tax</td>
                     <td>:</td>
                     <td>&#8377; 40</td>
                  </tr>
                 
                  <tr class="border-top">
                     <td>Total price</td>
                     <td>:</td>
                     <td>&#8377; [[${finalPrice}]]</td>
                  </tr>
			  </tbody>
			</table>
			
			
				<div class="card shadow p3 mb-5 bg-body-tertiary rounded">
					
					<div class="card-body">
						<!-- <form action="/login" method="post"> -->
							<div class="mb-3">
								<label class="form-label">Select Payment Type</label> 
								<select class="form-control" name="paymentType">
								<option>---select---</option>
								<option value="ONLINE">Online Payment</option>
								<option value="COD">COD</option>
								
								</select>
							</div>
							
							
							
							<button  class="btn bg-primary text-white col-md-12">Place Order</button>

						
					</div>
					
				</div>
			</div>
			</div>
			
		</div>
		</form>
       </div>
	</section>


</body>
</html>
