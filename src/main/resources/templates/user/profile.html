<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Order Place</title>
</head>
<body>

	<section>

		<div class="container-fluid mt-5 p-5 bg-light">

			<div class="row">

				<div class="col-md-10 offset-md-1 text-center">
					<!-- <div class="card">
						<div class="card-body"> -->
					<p class="fs-3 text-center">My Profile</p>
					<th:block th:if="${session.successMsg}">
							<p class="fs-5 text-center text-success">[[${session.successMsg}]]</p>
							<th:block th:if="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>
							
							<th:block th:if="${session.errorMsg}">
							<p class="fs-5 text-center text-danger">[[${session.errorMsg}]]</p>
							<th:block th:if="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>
					<hr>
					<div class="text-center">
						<img alt=""
							th:src="@{'/img/profile_img/'+${user.profileImage}}"
							style="width: 110px; height: 110px; border-radius: 50%;"
							class="border p-2">
					</div>

					<div class="col-md-6 offset-md-3 mt-4">
						<table class="table table-borderless">

							<tbody>
								<form action="/user/update-profile" method="post" enctype="multipart/form-data" >
									<input type="hidden" name="id" th:value="${user.id}">
								<tr>
									<th scope="row">Name</th>
									<td>:</td>
									<td><input type="text" name="name" th:value="${user.name}"
										class="form-control"></td>

								</tr>
								<tr>
									<th scope="row">MobileNo</th>
									<td>:</td>
									<td><input type="text" name="mobileNUmber"
										th:value="${user.mobileNUmber}" class="form-control"></td>

								</tr>
								<tr>
									<th scope="row">Email</th>
									<td>:</td>
									<td><input type="text" name="" th:value="${user.email}"
										readonly="readonly" class="form-control"></td>

								</tr>
								<tr>
									<th scope="row">Address</th>
									<td>:</td>
									<td><input type="text" name="address"
										th:value="${user.address}" class="form-control"></td>

								</tr>
								<tr>
									<th scope="row">City</th>
									<td>:</td>
									<td><input type="text" name="city" th:value="${user.city}"
										class="form-control"></td>

								</tr>
								<tr>
									<th scope="row">State</th>
									<td>:</td>
									<td><input type="text" name="state"
										th:value="${user.state}" class="form-control"></td>

								</tr>
								<tr>
									<th scope="row">Pincode</th>
									<td>:</td>
									<td><input type="text" name="pincode"
										th:value="${user.pincode}" class="form-control"></td>

								</tr>
								<tr>
									<th scope="row">Image</th>
									<td>:</td>
									<td><input type="file" name="img"
										class="form-control"></td>

								</tr>
								<tr>
									<th scope="row">Role</th>
									<td>:</td>
									<td><input type="text" name="" th:value="${user.role}"
										class="form-control" readonly="readonly"></td>

								</tr>
								<tr>
									<th scope="row">ACcount Status</th>
									<td>:</td>
									<td><input type="text" name=""
										th:value="${user.isEnable==true?'Active':'InActive'}"
										class="form-control" readonly="readonly"></td>

								</tr>
								<tr>
									<td></td>
									<td>
										<button class="btn btn-primary text-light">Update</button>
									</td>


								</tr>

								</form>
							</tbody>
						</table>
					</div>
					<!-- </div> -->
					<!-- </div> -->
				</div>
				<hr>
				<div class="col-md-10 offest-md-1 mt-2">
					<div class="row">
						<p class="text-center fs-3">Changed Password</p>
						<div class="col-md-6 offset-md-3">
							<form action="/user/change-password" method="post">
								<input type="hidden" name="id" th:value="${user.id}">
								<table class="table table-borderless">
									<tr>
										<th scope="row">Current Password</th>
										<td>:</td>
										<td><input type="text" name="currentPassword" 
											class="form-control"></td>

									</tr>
									<tr>
										<th scope="row">New Passowrd</th>
										<td>:</td>
										<td><input type="text" name="newPassword" 
											class="form-control"></td>

									</tr>
									<tr>
										<th scope="row">Confirm new Password</th>
										<td>:</td>
										<td><input type="text" name="confirmPassword" 
											class="form-control"></td>

									</tr>

									<tr>
										<td></td>
										<td colspan="2"><button
												class="text-center btn btn-primary text-light">Update
												Password</button></td>
									</tr>

								</table>


							</form>
						</div>
					</div>

				</div>
			</div>

		</div>
	</section>


</body>
</html>
