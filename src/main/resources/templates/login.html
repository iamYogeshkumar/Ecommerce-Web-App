<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login page</title>
</head>
<body>

	<section>

		<div class="container mt-5 p-5">
			<div class="row">
			<div class="col-md-6 p-5">
				<img alt="" src="img/ecom.png" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-5 p-5">
				<div class="card">
					<div class="card-header">
						<p class="fs-4 text-center">Login</p>
					</div>
					<div class="card-body">
						<form action="">
							<div class="mb-3">
								<label class="form-label">Email</label> <input type="email"
									name="email" class="form-control">
							</div>
							
							<div class="mb-3">
								<label class="form-label">Password</label> <input type="password"
									name="password" class="form-control">
							</div>
							
							<button type="submit" class="btn bg-primary text-white col-md-12">Login</button>

						</form>
					</div>
					<div class="card-footer text-center">
					<a href="" class="text-decoration-none">forgot password</a> <br> Don't have an account ?
					<a href="" class="text-decoration-none">create one</a>
					</div>
				</div>
			</div>
			</div>
		</div>

	</section>


</body>
</html>
