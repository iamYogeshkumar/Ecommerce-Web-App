<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>register</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-7  p-5">
					<div class="card">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
							<th:block th:if="${session.successMsg}">
							<p class="fs-5 text-center text-success">[[${session.successMsg}]]</p>
							<th:block th:if="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>
							
							<th:block th:if="${session.errorMsg}">
							<p class="fs-5 text-center text-danger">[[${session.errorMsg}]]</p>
							<th:block th:if="${@commonServiceImpl.removeSession()}"></th:block>
							</th:block>
							
						</div>
						<div class="card-body">
							<form action="/saveUser" method="post" enctype="multipart/form-data" id="userRegister" novalidate >

								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label> <input type="text"
											name="name" class="form-control" required>
									</div>

									<div class="col">
										<label class="form-label">Mobile No</label> <input
											type="number" name="mobileNumber" class="form-control" required>
									</div>
								</div>
								
								<div class="mb-3">
										<label class="form-label">Email</label> <input type="email"
											name="email" class="form-control" required>
									</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Address</label> <input type="text"
											name="address" class="form-control" required>
									</div>

									<div class="col">
										<label class="form-label">city</label> <input
											type="text" name="city" class="form-control" required>
									</div>
								</div>
								
								<div class="row">
									<div class="col">
										<label class="form-label">State</label> <input type="text"
											name="state" class="form-control" required>
									</div>

									<div class="col">
										<label class="form-label">pincode</label> <input
											type="number" name="pincode" class="form-control" required>
									</div>
								</div>
								
								<div class="row">
									<div class="col">
										<label class="form-label">Password</label> <input type="text"
											name="password" class="form-control" required>
									</div>

									<div class="col">
										<label class="form-label">confirm Password</label> <input
											type="text" name="cpassword"  class="form-control" required>
									</div>
								</div>
								
								
								<div class="mb-3">
										<label class="form-label">profileImage</label> <input
											type="file" name="img"  class="form-control" required>
									</div>
								
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Register</button>

							</form>
						</div>
						<div class="card-footer text-center">
							 have an account ? <a href="/login" class="text-decoration-none">Login
								</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
